<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/order.css">
    <title>구매 발주서 팝업창</title>
</head>
<body>
    <div>
        <h2 class="popup-center">구매 발주서</h2>
        <table id="screen_area">
            <tr>
                <th>사업자번호</th>
                <td th:text="${orderPopupHeadDto.businessNumber}"></td>
                <th rowspan="2">대표자</th>
                <td style="text-align: left;" th:text="${orderPopupHeadDto.businessName}"></td>
            </tr>
            <tr>
                <th>업체명</th>
                <td th:text="${orderPopupHeadDto.departName}"></td>
                <td style="text-align: left;" th:text="${orderPopupHeadDto.businessEmail}"></td>
                <th colspan="2">발주서 발행일</th>
                <td colspan="2" th:text="${#temporals.format(orderPopupHeadDto.regDate, 'yyyy-MM-dd')}"></td>
            </tr>
        </table>
        <table class="popup-table">
            <thead id="thead">
                <tr>
                    <th>품목명</th>
                    <th>품목코드</th>
                    <th>수량</th>
                    <th>재고량</th>
                    <th>생산 예정일</th>
                    <th>L/T</th>
                    <th>발주일</th>
                    <th style="width: 31.2%;">비고</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- 주문 상세 정보 표시 -->
                <tr th:each="detail : ${orderPopupDto}">
                    <td th:text="${detail.product_name}"></td>
                    <td th:text="${detail.product_code}"></td>
                    <td th:text="${detail.supportProductAmount}"></td>
                    <td></td>
                    <td></td>
                   <!-- <td th:text="${#temporals.format(detail.projectOutputDate, 'yyyy-MM-dd')}"></td>-->
                    <td th:text="${detail.lead_time}"></td>
                    <td></td>
                    <!--<td th:text="${#temporals.format(detail.order_date, 'yyyy-MM-dd')}"></td>-->
                    <td style="width: 31.2%;"></td>
                </tr>
            </tbody>
            <tr>
                <th>합계</th>
                <th></th>
                <td>9</td>
                <td>5</td>
                <th colspan="3"></th>
                <td></td>
            </tr>
        </table>
        <p class="popup-center"><strong>(주)디지이노</strong></p>
        <span class="taf">TEL : </span>
        <span class="taf">FAX : </span>
    </div>
    <div class="btn-container2">
        <button class="btn" onclick="javascript:window.print();">인쇄</button>
        <button class="btn" onclick="downloadImage()">다운로드</button>
    </div>
    <script src="/js/order.js"></script>
</body>
</html>
