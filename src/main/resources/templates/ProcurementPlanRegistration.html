<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/ProcurementPlanRegistration.js"></script>
    <link href="/css/Registration.css" rel="stylesheet"/>
    <style>

        td, input {
            text-align: center;
        }

    </style>

    <title>Your HTML Example</title>
</head>
<body>
<!-- Your HTML content here -->
<div class="plan_container">

    <div class="data-card">
        <h2 class="title">조달 계획 등록</h2>

        <td><input id="s_date" type="date" name="startDate"></td>
        <td>~</td>
        <td><input id="e_date" type="date" name="endDate"></td>

        <button type="submit" id="date_search" onclick="select_row()">검색</button>

        <div class="table-container">

            <table class="table productImformationTable-style"  id="plan_table">
                <thead>
                    <tr>
                        <th style="display: none">생산 계획 코드</th>
                        <th style="display: none">계약 코드</th>
                        <th class="productImformationTable-header">조달 제품명</th>
                        <th class="productImformationTable-header">조달 품목명</th>
                        <th class="productImformationTable-header">조달 품목 코드</th>
                        <th class="productImformationTable-header">조달 업체명</th>
                        <th class="productImformationTable-header">필요 수량</th>
                        <th class="productImformationTable-header">조달 예정 수량</th>
                        <th class="productImformationTable-header">L/T</th>
                        <th class="productImformationTable-header">제품 생산날짜</th>
                        <th class="productImformationTable-header">발주 예정일</th>
                        <th class="productImformationTable-header">계획 등록</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

        </div>
    </div>


    <div class="data-card">
        <h2 class="title">조달 계획 관리</h2>

        <button onclick="ProcurementPlan_list()"> 조달 계획 불러오기 </button>

        <div class="table-container">

            <table class="table productImformationTable-style" id="plan_table_info">
                <thead>
                <tr>
                    <th class="productImformationTable-header">조달 제품명</th>
                    <th class="productImformationTable-header">조달 품목명</th>
                    <th class="productImformationTable-header">조달 품목 코드</th>
                    <th class="productImformationTable-header">조달 예정 수량</th>
                    <th class="productImformationTable-header">L/T</th>
                    <th class="productImformationTable-header">조달 업체명</th>
                    <th class="productImformationTable-header">제품 생산 날짜</th>
                    <th class="productImformationTable-header">발주 예정일</th>
                    <th class="productImformationTable-header">계획 관리</th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
