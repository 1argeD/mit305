<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/order.css">
    <title>구매 발주서 목록</title>
</head>
<body>
    <div class="flex justify-between mb-4">
        <h1 class="text-xl font-bold">발주서 목록</h1>
        <div id="datesearch">
            <form action="#">
                <table border="1">
                    <tr>
                        <td><input type="date" name="startDate"></td>
                        <td>~</td>
                        <td><input type="date" name="endDate"></td>
                        <td><input id="searchbutton"  type="submit" value="검색"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>발주서 발행일</th>
                    <th>발주품목</th>
                    <th>업체명</th>
                    <th>진척 검수 상태</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${oList}">
                    <td th:text="${#temporals.format(order.regDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${order.ordercode}"></td>
                    <!--<td th:text="${order.productNameList != null ? #strings.join(order.productNameList, ',') : ''}"></td>-->
                    <td th:text="${order.departName}"></td>
                    <td th:text="${!order.progressInspectionStatus ? '[검수완료]' : '진척검수등록'}"
                        th:class="${order.progressInspectionStatus} ? 'completed' : ''"></td>
                    <td th:onclick="openPopup([[${order.ordercode}]])">🔍️</td>
                </tr>
                <tr>
                    <td>2023-12-13</td>
                    <td>나사, 망치</td>
                    <td>(유)길승산업</td>
                    <td style="color: red; font-weight: bold;" onclick="childComponent.receiveData('진척검수등록')"><button>진척검수등록</button></td>
                    <td>🔍️</td>
                </tr>
                <tr>
                    <td>2023-12-23</td>
                    <td>풍선, 지갑</td>
                    <td>(주)마텍스</td>
                    <td style="color: green; font-weight: bold;">[검수완료]</td>
                    <td>🔍</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="myPopup" class="popup" onclick="closePopup()"> <!--팝업창 백그라운드-->
        <div class="popup-content"> <!--팝업창 내용-->
            <iframe src="orderListPopup" width="100%" height="99%" frameborder="0"></iframe>
        </div><!--팝업창 내용끝-->
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/order.js"></script>
</body>
</html>
