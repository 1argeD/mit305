<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .contract_container {

        }

        td {
            text-align: center;
        }

        .ContractModal {
            display: none; /* 계약서 모달 처음에는 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .ContractModal-content { /* 계약서 모달내용 창 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            /*max-width: 1000%; 모달의 최대 가로 크기 */
            /*max-height: 80vh;*/ /* 모달의 최대 세로 크기 (화면 높이의 80%) */
            overflow-y: auto;

            width: 750px;  /*모달의 가로 크기 */
            height: 925px;  /*모달의 세로 크기 */
        }

    </style>
    <title>Your HTML Example</title>
</head>
<body>
<!-- Your HTML content here -->
<div class="contract_container">

    <div class="data-card">
        <h2 class="title">계약 등록</h2>

        <div class="table-container">
            <table class="table" id="contract" border="1">
                <thead>
                <tr>
                    <th width="124.67" height="25">품목명</th>
                    <th width="80.63" height="25">품목 코드</th>
                    <th width="130.67" height="25">거래처 기업명</th>
                    <th width="128.25" height="25">사업자 등록 번호</th>
                    <th width="65.25" height="25">L/T</th>
                    <th width="65.25" height="25">단가</th>
                    <th width="244.88" height="25">계약 기간</th>
                    <th width="111.25" height="25">대금 지급 수단</th>
                    <th width="70.63" height="25">등록 처리</th>
                </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

            <button onclick='contract_addRow()'> ( + ) </button>
        </div>
    </div>

    <div class="data-card">
        <h2 class="title">계약 관리</h2>

        <button onclick="contract_show('co')">계약 불러오기</button>

        <button onclick="OpenContract()">계약서 생성</button>

        <div class="table-container">
            <table class="table" id="contract_info" border="1" style="display:none">
                <thead>
                <tr>
                    <th>품목명</th>
                    <th>품목 코드</th>
                    <th>거래처 기업명</th>
                    <th>사업자 등록 번호</th>
                    <th>L/T</th>
                    <th>단가</th>
                    <th>계약 기간</th>
                    <th>대금 지급 수단</th>
                    <th>계약 처리</th>

                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>나사</td>
                    <td>A</td>
                    <td>길승 산업</td>
                    <td>Xxx-xxx-xxxxx</td>
                    <td>10</td>
                    <td>250</td>
                    <td>24/01/10 ~ 24/01/20</td>
                    <td>현금 지불</td>
                    <td>
                        <div class="actions">
                            <button class="action-button action-button-edit" onclick="contract_delete(this)">계약서에 추가</button>
                            <button class="action-button action-button-edit" onclick="contract_modify_and_save(this)">수정</button>
                            <button class="action-button action-button-delete" onclick="contract_delete(this)">삭제</button>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>A품목</td>
                    <td>B</td>
                    <td>길승 산업</td>
                    <td>Xxx-xxx-xxxxx</td>
                    <td>8</td>
                    <td>200</td>
                    <td>24/01/20 ~ 24/02/03</td>
                    <td>현금 지불</td>
                    <td>
                        <div class="actions">
                            <button class="action-button action-button-edit" onclick="contract_delete(this)">계약서에 추가</button>
                            <button class="action-button action-button-edit" onclick="contract_modify_and_save(this)">수정</button>
                            <button class="action-button action-button-delete" onclick="contract_delete(this)">삭제</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div id="myModal" class="ContractModal" onclick="CloseContract()"> <!--모달창 백그라운드-->
                <div class="ContractModal-content"> <!--모달창 내용-->

                    <iframe src="ContractRegistrationModal" width="100%" height="99%" frameborder="0"></iframe>

                </div><!--모달창 내용끝-->
            </div> <!--모달창 백그라운드?-->

        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script th:inline="javascript">

    function contract_show(get) {

        document.getElementById('contract_info').style.display = 'none';

        console.log(get);

        if(get == 'co') {

                document.getElementById('contract_info').style.display = 'inline-block';
        }
    }


    function OpenContract() {
        $(".ContractModal").css('display', 'block');
    }

    function CloseContract() {
        $(".ContractModal").css('display', 'none');
    }

    function contract_modify_and_save(tag) {

        const tr = tag.closest("tr");

        const cell_0 = tr.children[0];
        const cell_4 = tr.children[4];
        const cell_5 = tr.children[5];


        if (cell_0.contentEditable == "true") {

            cell_0.contentEditable = "false";
            cell_4.contentEditable = "false";
            cell_5.contentEditable = "false";

            tag.innerText = "수정";

        //첫번째 셀의 contenteditable 속성이 false라면(나머지 셀들의 속성 동일)
        } else {

            //각 셀들의 contenteditable 속성 true로 모두 변경하여 수정 가능하게 함

            cell_0.contentEditable = "true";
            cell_4.contentEditable = "true";
            cell_5.contentEditable = "true";

            tag.innerText = "수정 완료";

            cell_4.focus();
        }
    }

    function contract_registration_and_delete(tag) {

        alert("계약 등록 완료");

        const tr = tag.closest("tr");
        tr.remove();
    }

    function contract_delete(tag) {

        const tr = tag.closest("tr");
        tr.remove();
    }

    <!-- 선택한 품목명로 품목코드 검색-->
    function p_code_value(p_code) {

        console.log(p_code);
    }

    <!-- 선택한 사업자번호로 기업명 검색-->
    function b_code_value(b_code) {

        console.log(b_code);
    }

    function contract_addRow() {

        const table = document.getElementById('contract');
        const new_row = table.insertRow();

        const cell_length = table.rows[0].cells.length;

        for(let i = 0; i < cell_length; i++) {
            const new_cell = new_row.insertCell(i);
            let temp_html = '';

            if(i == 0) {

                temp_html =
                 '<input type="text" style="width:70px; height:25px; font-size:15px; text-align:center;">' +

                '<button onclick="get_pname()">확인</button>';

            }

            if(i == 2) {

                temp_html =
                 '<input type="text" style="width:70px; height:25px; font-size:15px; text-align:center;">' +

                '<button onclick="get_cname()">확인</button>';

            }

            if(i == 4) {

                temp_html = '<input type="text" style="width:50px; height:25px; font-size:15px; text-align:center;">';
            }

            if(i == 5) {

                temp_html = '<input type="text" style="width:50px; height:25px; font-size:15px; text-align:center;">';
            }


            if(i == 6) {

                temp_html =
                    '<td><input id="cs_date" type="date" name="startDate"></td>' +
                    '<td>~</td>' +
                    '<td><input id="ce_date" type="date" name="endDate"></td>';
            }

            if(i == 7) {

                temp_html =

                    '<select id="payment_select" onChange="name_value(this.options[this.selectedIndex].value)">' +
                        '<option value="none">=== 선택 ===</option>' +
                        '<option value="n1">현금 지불</option>' +
                        '<option value="n2">수표</option>' +
                    '</select>';
            }

            if(i == 8) {

                temp_html =
                    '<td>' +
                        '<div class="actions">' +
                            '<button class="action-button action-button-delete" onclick="contract_registration_and_delete(this)" width = "74px" height = "35[x">등록</button>' +
                        '</div>' +
                    '</td>';
            }

             new_cell.insertAdjacentHTML('afterbegin', temp_html);

        }
    }

</script>
</body>
</html>
