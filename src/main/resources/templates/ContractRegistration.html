<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .contract_container {
            width: 730px;
        }

        td {
            text-align: center;
        }

    </style>
    <title>Your HTML Example</title>
</head>
<body>
<!-- Your HTML content here -->
<div class="contract_container">

    <div class="data-card">
        <h2 class="title">계약 등록</h2>

        <div class="table-container">
            <table class="table" id="contract" border="1">
                <thead>
                <tr>
                    <th>품목명</th>
                    <th>품목 코드</th>
                    <th>사업자 등록 번호</th>
                    <th>거래처 기업명</th>
                    <th>L/T</th>
                    <th>단가</th>
                    <th>계약 처리</th>
                </tr>
                </thead>

                <tbody>
                </tbody>
            </table>

            <button onclick='contract_addRow()'> ( + ) </button>
            <button class="action-button action-button-registration"> 등록 </button> <br>

        </div>
    </div>

    <div class="data-card">
        <h2 class="title">계약 관리</h2>

        <div class="table-container">
            <table class="table" id="contract_info" border="1">
                <thead>
                <tr>
                    <th>품목명</th>
                    <th>품목 코드</th>
                    <th>사업자 등록 번호</th>
                    <th>거래처 기업명</th>
                    <th>L/T</th>
                    <th>단가</th>
                    <th>사업자 이메일</th>
                    <th>계약 처리</th>

                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>나사</td>
                    <th>A</th>
                    <th>Xxx-xxx-xxxxx</th>
                    <th>길승 산업</th>
                    <th>10</th>
                    <th>250</th>
                    <th>abcde@gmail.com</th>
                    <td>
                        <div class="actions">
                            <button class="action-button action-button-delete" onclick="contract_delete(this)">삭제</button>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>A품목</td>
                    <th>B</th>
                    <th>Xxx-xxx-xxxxx</th>
                    <th>길승 산업</th>
                    <th>8</th>
                    <th>200</th>
                    <th>abcde@gmail.com</th>
                    <td>
                        <div class="actions">
                            <button class="action-button action-button-delete" onclick="contract_delete(this)">삭제</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <button>계약서 생성</button>

            <table class="table" border="1" id="plan_table" style="display:inline">
                <thead>
                <tr>
                    <th>조달 품목명</th>
                    <th>조달 품목 코드</th>
                    <th>필요 수량</th>
                    <th>조달 수량</th>
                    <th>L/T</th>
                    <th>제품 생산 날짜</th>
                    <th>조달 업체명</th>
                    <th>현재 재고량</th>
                    <th>발주일</th>
                    <th>발주 상태</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>



<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script th:inline="javascript">

    function contract_modify_and_save(tag) {

        const tr = tag.closest("tr");

        const cell_0 = tr.children[0];
        const cell_4 = tr.children[4];
        const cell_5 = tr.children[5];


        if (cell_0.contentEditable == "true") {

            cell_0.contentEditable = "false";
            cell_4.contentEditable = "false";
            cell_5.contentEditable = "false";

            tag.innerText = "수정";

        //첫번째 셀의 contenteditable 속성이 false라면(나머지 셀들의 속성 동일)
        } else {

            //각 셀들의 contenteditable 속성 true로 모두 변경하여 수정 가능하게 함

            cell_0.contentEditable = "true";
            cell_4.contentEditable = "true";
            cell_5.contentEditable = "true";

            tag.innerText = "수정 완료";

            cell_4.focus();
        }
    }

    function contract_registration_and_delete(tag) {

        const tr = tag.closest("tr");
        tr.remove();
    }

    function contract_delete(tag) {

        const tr = tag.closest("tr");
        tr.remove();
    }

    <!-- 선택한 품목명로 품목코드 검색-->
    function p_code_value(p_code) {

        console.log(p_code);
    }

    <!-- 선택한 사업자번호로 기업명 검색-->
    function b_code_value(b_code) {

        console.log(b_code);
    }

    function contract_addRow() {

        const table = document.getElementById('contract');
        const new_row = table.insertRow();

        const cell_length = table.rows[0].cells.length;

        for(let i = 0; i < cell_length; i++) {
            const new_cell = new_row.insertCell(i);
            let temp_html = '';

            if(i == 0) {

                temp_html =
                '<select onChange="p_code_value(this.options[this.selectedIndex].value)">' +
                    '<option value="p_code1">나사(A, 길승산업)</option>' +
                    '<option value="p_code2">A품목(B, 마텍스)</option>' +
                    '<option value="p_code3">망치(C, 길승산업)</option>' +
                    '<option value="p_code4">나사(D, 마텍스)</option>' +
                '</select>' +

                '<button>확인</button>';

            }

             if(i == 2) {

                temp_html =
                '<select onChange="b_code_value(this.options[this.selectedIndex].value)">' +
                    '<option value="b_code1">Xxx-xxx-xxxxx</option>' +
                    '<option value="b_code2">사업자 번호1</option>' +
                    '<option value="b_code3">사업자 번호2</option>' +
                '</select>' +

                '<button>확인</button>';

            }

            if(i == 6) {

                temp_html =
                    '<td>' +
                        '<div class="actions">' +
                            '<button class="action-button action-button-edit" onclick="contract_modify_and_save(this)">수정</button>' +
                            '<button class="action-button action-button-delete" onclick="contract_registration_and_delete(this)">삭제</button>' +
                        '</div>' +
                    '</td>';
            }

             new_cell.insertAdjacentHTML('afterbegin', temp_html);

        }
    }

</script>
</body>
</html>
