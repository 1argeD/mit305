<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입고처리</title>
    <link href="/css/ALL.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>
<body>
    <h1>입고처리</h1>
    <div id="searcharea">
        <form action="">
            <table border="1">
                <tr>
                    <td><input type="text" name="보내는칸"></td>
                    <td>
                        <select name="검색종류">
                            <option value="품목명">품목명</option>
                            <option value="납기일">납기일</option>
                            <option value="업체명">업체명</option>
                        </select>
                    </td>

                    <td>
                        <select name="입고처리상태">
                            <option value="전체">전체</option>
                            <option value="검수완료">검수완료</option>
                            <option value="마감">마감</option>
                            
                        </select>
                    </td>
                    <td><input id="serchbutton"  type="submit" value="검색"></td>
                </tr>
            </table> 
        </form>
    </div>

    <div class="relative w-full overflow-auto">
        <table class="table-style">
            <thead>
                <tr style="position: sticky;  top: 0;  background-color: #f2f2f2;">
                    <th class="table-header">품목코드</th>
                    <th class="table-header">품목명</th>
                    <th class="table-header">업체명</th>
                    <th class="table-header">사업자번호</th>
                    <th class="table-header">발주서 발행일</th>
                    <th class="table-header">발주일</th>
                    <th class="table-header">입고 예정일</th>
                    <th class="table-header">입고일</th>
                    <th class="table-header">조달예정수량</th>
                    <th class="table-header">입고수량</th>
                    <th class="table-header">품목처리상태</th>
                    <th class="table-header">입고처리버튼</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <form action="ReceivingProcessStore">
                        <td class="table-data"><input class="input-form-style" type="text" name="품목코드" value="A" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="품목명" value="나사" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="업체명" value="길승산업" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="사업자번호" value="Xxx-xxx-xxxxx" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="발주서발행일" value="2023/12/13" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="발주일" value="2023/12/15" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="입고예정일" value="2023/12/20" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="입고일" value="" readonly></td>
                        <td class="table-data"><input class="input-form-style" type="number" name="조달예정수량" value=1 readonly></td>
                        <td class="table-data" style="width:100;" ><input type="number" name="입고수량" style="text-align: center; width:100px"></td>
                        <td class="table-data"><input class="input-form-style" type="text" name="품목처리상태" value="검수완료" readonly></td>
                        <td class="table-data">
                            <input type="submit" value="입고처리"   style="background-color: blue; color: white;">
                        </td>
                    </form>
                </tr>

            </tbody>
        </table>
    </div>

</body>
</html>
