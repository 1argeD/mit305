        <table class="table-style"> <!--거래명세서 보여주는 테이블 시작-->
            <thead style="position: sticky;  top: 0;  background-color: #f2f2f2;">
                <tr >
                    <th class="table-header">사업자번호</th>
                    <th class="table-header">업체명</th>
                    <th class="table-header">대표자이름</th>
                    <th class="table-header">업체전화번호</th>
                    <th class="table-header">업체이메일</th>
                    <th class="table-header">팩스</th>
                    <th class="table-header">인쇄횟수</th>
                    <th class="table-header">전송 및 인쇄</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="list : ${tSDList} ">
                    <td class="table-data" hidden="hidden" th:text="${list.orderCode}">발주서코드</td>
                    <td class="table-data" th:text="${list.businessNumber}">사업자번호</td>
                    <td class="table-data" th:text="${list.departName}">(유)업체명</td>
                    <td class="table-data" th:text="${list.businessName}">대표자이름</td>
                    <th class="table-data" th:text="${list.businessTel}">업체전화번호</th>
                    <th class="table-data" th:text="${list.businessEmail}">업체이메일</th>
                    <th class="table-data" th:text="${list.fax}">팩스</th>
                    <td id="count"class="table-data">0</td>
                    <td th:id="${list.orderCode}" class="table-data" th:onclick="Tradingmy(event);">🔍</td>
                </tr>
            </tbody>
        </table> <!--거래명세서 보여주는 테이블 끝-->
