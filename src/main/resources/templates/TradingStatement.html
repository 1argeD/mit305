<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/ALL.css" rel="stylesheet"/>
    <title>거래명세서</title>

</head>
<body>
<h1 class="text-xl font-bold">거래명세서</h1>
    <div class="bg-white p-4 shadow rounded-lg">         
        <div id="datesearch"> <!--거래명세서의 검색창 보여주는 테이블 시작-->
            <form action=""> <!--테이블 검색 데이터 보내는구간 시작-->
                <table border="1">
                    <tr>
                        <td><input type="text" name="보내는칸"></td>
                        <td>
                            <select name="검색종류">
                                <option value="품목명">발주서발행일</option>
                                <option value="납기일">발주서 마감일</option>
                                <option value="업체명">업체명</option>
                            </select>
                        </td>
                        <td><input id="serchbutton"  type="submit" value="검색"></td>
                    </tr>
                </table>

            </form>         <!--테이블 검색 데이터 보내는구간 끝-->
        </div>                <!--거래명세서의 검색창 보여주는 테이블 끝-->
                      
        <table class="table-style"> <!--거래명세서 보여주는 테이블 시작-->
            <thead style="position: sticky;  top: 0;  background-color: #f2f2f2;">
                <tr >
                    <th class="table-header">발주서 발행일</th>
                    <th class="table-header">발주서마감일</th>
                    <th class="table-header">업체명</th>
                    <th class="table-header">사업자번호</th>
                    <th class="table-header">인쇄횟수</th>
                    <th class="table-header">전송 및 인쇄</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td class="table-data">12/13</td>
                    <td class="table-data">12/24</td>
                    <td class="table-data">(유)길승산업</td>
                    <td class="table-data">1245133198</td>
                    <td class="table-data">0</td>
                    <td id="show" class="table-data" onclick="OpenTradingMy()">🔍</td>
                </tr>
            </tbody>
        </table> <!--거래명세서 보여주는 테이블 끝-->

    </div>


        <div id="myModal" class="TradingmyModal" onclick="CloseTradingMy()"> <!--모달창 백그라운드-->
            <div class="Tradingmodal-content"> <!--모달창 내용-->

                <iframe src="TradingStatementModal" width="100%" height="99%" frameborder="0"></iframe>

            </div><!--모달창 내용끝-->
        </div> <!--모달창 백그라운드?-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/TradingStatement.js"></script>
</body>


</html>
