<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    .container {
      margin: auto;
      max-width: 800px;
    }

    .button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .filter-button {
      border: 1px solid #000;
      background-color: #fff;
    }

    .primary-button {
      background-color: #4a5568;
      color: #fff;
    }

    .green-button {
      background-color: #38a169;
      color: #fff;
    }


    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .table-header {
      padding: 1rem;
      text-align: left;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .table td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .action-button-registration {
      background-color: #33CC33;
      color: #ffffff;
    }

    .action-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
      outline: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid #cbd5e0;
    }

  </style>
  <title>Your Page Title</title>
</head>
<body>
  <div class="container">
    <div class="bg-white box-shadow rounded-lg p-6">
      <div class="grid grid-cols-3 gap-4 mb-4">
        <input type="date">
        <input type="date">
        <div class="flex space-x-2">
          <input class="button filter-button"/>
          <label>
            <select>
              <option>품목명</option>
              <option style="font-size: 10px">품목코드</option>
            </select>
          </label>
          <button class="button primary-button">검색</button>
        </div>
      </div>
      <div class="w-full h-[300px] mb-4">
        <div style="width: 100%; height: 100%;"></div>
      </div>
      <div class="relative w-full overflow-auto">

        <button type="button" id="btn" onclick="columnChart1()">버튼</button>

        <div class="flex justify-center items-center space-x-2 mb-4">
          <button class="button">Unit</button>
          <button class="button green-button">Assy</button>
          <button class="button">Part</button>
          <div id="column_chart_div1" style="width: 900px; height: 500px;">
          </div>
        </div>
        <script>
          google.charts.load('current', {packages: ['corechart']});

          function columnChart1() {

            var arr = [

              ['품목명', '총금액'],

              ['A품목', 400],

              ['철', 460],

              ['구리', 2820],

              ['나사', 540]

            ];


            var dataTable = google.visualization.arrayToDataTable(arr);


            var options = {

              title: '현황 그래프',

              hAxis: {

                title: 'Assy',

                titleTextStyle: {

                  color: 'black'

                }

              }

            };

            var objDiv = document.getElementById('column_chart_div1');

            var chart = new google.visualization.ColumnChart(objDiv);


            chart.draw(dataTable, options);

          }

          $(document).ready(function(){

            $('button').on('click', function(){

              columnChart1();

            });

          });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
