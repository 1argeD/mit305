<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      margin: auto;
      max-width: 800px;
    }

    .button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .blue-button {
      background-color: #3490dc;
      color: #fff;
    }

    .destructive-button {
      background-color: #e3342f;
      color: #fff;
    }
    .select-category {
      border: 1px solid #000;
      height : 30px;
      width : 50px;
      background-color : #fff;
    }
    .filter-button {
      border: 1px solid #000;
      background-color: #fff;
    }

    .primary-button {
      background-color: #4a5568;
      color: #fff;
    }

    .green-button {
      background-color: #38a169;
      color: #fff;
    }

    .input {
      height: 2.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      padding: 0.5rem;
      font-size: 0.875rem;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .table-header {
      padding: 1rem;
      text-align: left;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .table td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

  </style>
  <title>Your Page Title</title>
</head>
<body>
  <div class="container">
    <div class="bg-white box-shadow rounded-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <div class="flex space-x-2">
          <button class="button blue-button">Total</button>
          <button class="button">스케줄관리</button>
          <button class="button">설문관리</button>
          <button class="button">사용자관리</button>
        </div>
        <button class="button destructive-button">삭제된 항목 보기</button>
      </div>
      <div class="grid grid-cols-3 gap-4 mb-4">
        <input class="input" placeholder="yyyy/MM/dd" />
        <input class="input" placeholder="yyyy/MM/dd" />
        <div class="flex space-x-2">
          <button class="button filter-button">입고된 품목 리스트</button>
          <label>
            <select class = "select-category">
              <option>품목명</option>
              <option style="font-size: 10px">품목코드</option>
            </select>
          </label>
          <button class="button primary-button">검색</button>
        </div>
      </div>
      <div class="w-full h-[300px] mb-4">
        <div style="width: 100%; height: 100%;"></div>
      </div>
      <div class="flex justify-center items-center space-x-2 mb-4">
        <button class="button">Unit</button>
        <button class="button green-button">Assy</button>
        <button class="button">Part</button>
      </div>
      <div class="relative w-full overflow-auto">
        <table class="table">
          <thead>
            <tr>
              <th class="table-header">품목명</th>
              <th class="table-header">품목코드</th>
              <th class="table-header">재질</th>
              <th class="table-header">규격</th>
              <th class="table-header">약칭</th>
              <th class="table-header">공급가격</th>
              <th class="table-header">출고</th>
              <th class="table-header">입고</th>
              <th class="table-header">재고</th>
              <th class="table-header">총금액</th>
              <th class="table-header"></th>
            </tr>
          </thead>
          <tbody>
          <tb>
            <th class="table-body">나사</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
            <th class="table-body">asdew</th>
          </tb>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
