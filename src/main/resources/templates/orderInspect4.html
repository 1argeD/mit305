<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/order.css">
    <title>진척 검수</title>
</head>
<body>
<div class="container">
    <table class="tableContainer">
        <thead class="theadContainer">
            <tr>
                <th>품목명</th>
                <th>품목코드</th>
                <th>수량</th>
                <th>재고량</th>
                <th>생산 예정일</th>
                <th>L/T</th>
                <th>발주일</th>
                <th>규격</th>
                <th>중량</th>
                <th>재질</th>
                <th>진척검수 확인</th>
            </tr>
        </thead>
        <tbody class="tbodyContainer">
        <tr>
            <td>나사</td>
            <td>AA</td>
            <td>23</td>
            <td>18</td>
            <td>2023-12-27</td>
            <td>10</td>
            <td>2023-12-13</td>
            <td>10mm</td>
            <td>10kg</td>
            <td>철</td>
            <td>
            </td>
        </tr>
        <tr>
            <td colspan="11">
                발주서 발행일 : 2023-12-16
            </td>
        </tr>
        <tr>
            <td colspan="11">
                업체명 : (주)마텍스
            </td>
        </tr>
        </tbody>
    </table>
    <table class="tableContainer">
        <thead class="theadContainer">
        <tr>
            <th>품목명</th>
            <th>발주일</th>
            <th>진척 검수 계획일</th>
            <th>진척 검수 상태</th>
        </tr>
        </thead>
        <tbody class="theadContainer">
        <tr>
            <td rowspan="4">나사</td>
            <td rowspan="4">2023-12-13</td>
            <td><input type="date"></td>
            <td style="color: red; font-weight: bold;" onclick="openPopup('popup')">[미검수]</td>
            <td>
                <button class="delete">삭제</button>
            </td>
        </tr>
        <tr>
            <td>2023-12-11</td>
            <td style="color: orange; font-weight: bold;" onclick="openPopup('popup')">[검수오류]</td>
            <td>
                <button class="edit">수정</button>
                <button class="delete">삭제</button>
            </td>
        </tr>
        <tr>
            <td>2023-12-15</td>
            <td style="color: green; font-weight: bold;">[검수완료]</td>
            <td>
                <button class="delete">삭제</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">(+)</td>
        </tr>
        </tbody>
    </table>
</div>
    <div class="popup" id="popup">
        <table style="width: 190px;" class="tableContainer">
            <thead class="theadContainer">
            <tr>
                <th colspan="2">품목수준평가</th>
            </tr>
            </thead>
            <tbody class="tbodyContainer">
            <tr>
                <td>규격</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>중량</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>재질</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>입고가능여부</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea placeholder="규격에 문제가 있으므로 체크처리를 보류하겠습니다."></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div style="text-align: center;">
            <button class="inspect">등록</button>
            <button class="exit" onclick="closePopup('popup')">닫기</button>
        </div>
    </div>
    <script src="/js/order.js"></script>
</body>
</html>
